app = "fiction-website"
primary_region = "lax"

[build]
  dockerfile = "./Dockerfile"
  build-target = "fiction-www"

[http_service]
  internal_port = 4444
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[http_service.checks]]
  port = 4444
  interval = "10s"
  grace_period = "5s"
  method = "GET"
  path = "/api/ok"
  protocol = "http"
  timeout = "5s"
  tls_skip_verify = false

[deploy]
  strategy = "bluegreen"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 2048
